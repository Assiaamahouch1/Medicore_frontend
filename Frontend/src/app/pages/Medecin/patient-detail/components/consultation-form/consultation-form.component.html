<!-- Modal Overlay -->
<div *ngIf="show" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4" (click)="onCancel()">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col" (click)="$event.stopPropagation()">
    <!-- Modal Header avec gradient -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 dark:from-blue-800 dark:to-blue-900 px-6 py-5">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-white">Nouvelle Consultation</h3>
        </div>
        <button 
          (click)="onCancel()" 
          class="w-10 h-10 rounded-full bg-white/20 hover:bg-white/30 text-white transition-colors flex items-center justify-center">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Modal Body avec scroll -->
    <div class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-900/50">
      <div class="space-y-6">
        <!-- Section Informations de base -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Type -->
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 flex items-center gap-2">
              <svg class="w-4 h-4 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
              </svg>
              Type de Consultation
            </label>
            <input 
              type="text" 
              [(ngModel)]="consultation.type" 
              placeholder="Ex: Consultation générale, Suivi, Urgence..."
              class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-xl dark:bg-gray-700 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-all outline-none">
          </div>

          <!-- Date -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 flex items-center gap-2">
              <svg class="w-4 h-4 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              Date de Consultation
            </label>
            <input 
              type="date" 
              [value]="getDateString(consultation.dateConsultation)" 
              (input)="onDateChange($event)" 
              class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-xl dark:bg-gray-700 dark:text-white focus:border-green-500 focus:ring-2 focus:ring-green-200 dark:focus:ring-green-800 transition-all outline-none">
          </div>
        </div>

        <!-- Section Examens -->
        <div class="bg-blue-50 dark:bg-blue-900/20 rounded-xl p-5 border-l-4 border-blue-500">
          <h4 class="text-lg font-bold text-blue-900 dark:text-blue-200 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            Examens
          </h4>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-blue-800 dark:text-blue-300 mb-2">Examen Clinique</label>
              <textarea 
                [(ngModel)]="consultation.examenClinique" 
                rows="4" 
                placeholder="Décrivez l'examen clinique effectué..."
                class="w-full px-4 py-3 border-2 border-blue-200 dark:border-blue-800 rounded-xl bg-white dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-all outline-none resize-none"></textarea>
            </div>
            <div>
              <label class="block text-sm font-semibold text-blue-800 dark:text-blue-300 mb-2">Examen Complémentaire</label>
              <textarea 
                [(ngModel)]="consultation.examenComplementaire" 
                rows="4" 
                placeholder="Décrivez les examens complémentaires prescrits ou effectués..."
                class="w-full px-4 py-3 border-2 border-blue-200 dark:border-blue-800 rounded-xl bg-white dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-all outline-none resize-none"></textarea>
            </div>
          </div>
        </div>

        <!-- Section Diagnostic -->
        <div class="bg-red-50 dark:bg-red-900/20 rounded-xl p-5 border-l-4 border-red-500">
          <h4 class="text-lg font-bold text-red-900 dark:text-red-200 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Diagnostic
          </h4>
          <div>
            <label class="block text-sm font-semibold text-red-800 dark:text-red-300 mb-2">Diagnostic établi</label>
            <textarea 
              [(ngModel)]="consultation.diagnostic" 
              rows="3" 
              placeholder="Indiquez le diagnostic..."
              class="w-full px-4 py-3 border-2 border-red-200 dark:border-red-800 rounded-xl bg-white dark:bg-gray-800 dark:text-white focus:border-red-500 focus:ring-2 focus:ring-red-200 dark:focus:ring-red-800 transition-all outline-none resize-none"></textarea>
          </div>
        </div>

        <!-- Section Traitement -->
        <div class="bg-purple-50 dark:bg-purple-900/20 rounded-xl p-5 border-l-4 border-purple-500">
          <h4 class="text-lg font-bold text-purple-900 dark:text-purple-200 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
            </svg>
            Traitement
          </h4>
          <div>
            <label class="block text-sm font-semibold text-purple-800 dark:text-purple-300 mb-2">Traitement prescrit</label>
            <textarea 
              [(ngModel)]="consultation.traitement" 
              rows="4" 
              placeholder="Décrivez le traitement prescrit..."
              class="w-full px-4 py-3 border-2 border-purple-200 dark:border-purple-800 rounded-xl bg-white dark:bg-gray-800 dark:text-white focus:border-purple-500 focus:ring-2 focus:ring-purple-200 dark:focus:ring-purple-800 transition-all outline-none resize-none"></textarea>
          </div>
        </div>

        <!-- Section Observations -->
        <div class="bg-amber-50 dark:bg-amber-900/20 rounded-xl p-5 border-l-4 border-amber-500">
          <h4 class="text-lg font-bold text-amber-900 dark:text-amber-200 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Observations
          </h4>
          <div>
            <label class="block text-sm font-semibold text-amber-800 dark:text-amber-300 mb-2">Observations et notes</label>
            <textarea 
              [(ngModel)]="consultation.observations" 
              rows="4" 
              placeholder="Ajoutez vos observations et notes supplémentaires..."
              class="w-full px-4 py-3 border-2 border-amber-200 dark:border-amber-800 rounded-xl bg-white dark:bg-gray-800 dark:text-white focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-800 transition-all outline-none resize-none"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-4 bg-gray-100 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-3">
      <button
        (click)="onCancel()"
        class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-xl transition-all duration-200 shadow-md hover:shadow-lg flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        Annuler
      </button>
      <button
        (click)="onSave()"
        class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-xl transition-all duration-200 shadow-md hover:shadow-lg flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Enregistrer
      </button>
    </div>
  </div>
</div>
