<div *ngIf="show" class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
  <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Nouvelle Ordonnance</h2>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Type</label>
      <input type="text" [(ngModel)]="ordonnance.type" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
    </div>
    
    <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
      <h3 class="text-md font-semibold text-gray-900 dark:text-white mb-3">Lignes d'ordonnance</h3>
      <div class="space-y-3 mb-4">
        <div *ngFor="let ligne of ordonnance.lignes; let i = index" class="p-3 bg-gray-50 dark:bg-gray-900 rounded border border-gray-200 dark:border-gray-700">
          <div class="flex justify-between items-start mb-2">
            <span class="font-medium text-gray-900 dark:text-white">Ligne {{ i + 1 }}</span>
            <button (click)="removeLigne(i)" class="text-red-600 hover:text-red-800">Supprimer</button>
          </div>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{ ligne.description }}</p>
          <p class="text-sm text-gray-500 dark:text-gray-500">Dosage: {{ ligne.dosage }} - Durée: {{ ligne.duree }}</p>
        </div>
      </div>
      
      <div class="p-4 bg-gray-50 dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700">
        <h4 class="text-sm font-semibold text-gray-900 dark:text-white mb-3">Ajouter une ligne</h4>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
            <input type="text" [(ngModel)]="newLigne.description" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Dosage</label>
              <input type="text" [(ngModel)]="newLigne.dosage" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Durée</label>
              <input type="text" [(ngModel)]="newLigne.duree" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
            </div>
          </div>
          <app-button (click)="addLigne()" class="bg-blue-600 text-white">Ajouter la ligne</app-button>
        </div>
      </div>
    </div>
    
    <div class="flex gap-2">
      <app-button (click)="onSave()" class="bg-primary text-white">Enregistrer l'ordonnance</app-button>
      <app-button (click)="onCancel()" class="bg-gray-500 text-white">Annuler</app-button>
    </div>
  </div>
</div>
