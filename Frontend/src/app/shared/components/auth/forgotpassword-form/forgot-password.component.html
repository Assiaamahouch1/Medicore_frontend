  <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
    <div>
      <div class="mb-5 sm:mb-8">
        <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
          Mot de passe oublié
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Entrez votre identifiant pour recevoir un lien de réinitialisation.
        </p>
      </div>

      <!-- Message de succès -->
      <div *ngIf="message" class="mb-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg">
        {{ message }}
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Loader -->
      <div *ngIf="isLoading" class="flex justify-center my-6">
        <svg class="animate-spin h-8 w-8 text-brand-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" class="space-y-6" [class.opacity-50]="isLoading">
        <div>
          <label>Identifiant <span class="text-error-500">*</span></label>
          <app-input-field
            type="email"
            placeholder="votre.email@medecin.fr"
            [value]="username"
            (valueChange)="username = $any($event)"
            name="email"
            class="form-input"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-brand-500 text-white py-3 rounded-lg hover:bg-brand-600 disabled:opacity-50"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Envoi en cours...' : 'Envoyer le lien' }}
        </button>
      </form>

      <div class="mt-4 text-center">
        <a routerLink="/signin" class="text-sm text-brand-500 hover:text-brand-600 dark:text-brand-400 hover:underline">
          Retour à la connexion
        </a>
      </div>
    </div>
  </div>
