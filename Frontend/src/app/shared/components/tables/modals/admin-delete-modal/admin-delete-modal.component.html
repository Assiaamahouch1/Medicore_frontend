<app-modal
  [isOpen]="isDeleteModalOpen"
  (close)="closeDeleteModal()"
  className="max-w-[500px] mx-auto my-10"
>
  <div class="relative w-full max-w-[500px] rounded-2xl bg-white p-8 shadow-xl dark:bg-gray-800 text-center">

    <!-- IcÃ´ne croix rouge -->
    <div class="mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-full bg-red-50">
      <svg class="h-10 w-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </div>

    <!-- Titre -->
    <h4 class="mb-3 text-2xl font-semibold text-gray-900 dark:text-white">
      Are you sure?
    </h4>

    <!-- Message -->
    <p class="mb-8 text-base text-gray-600 dark:text-gray-300">
      Do you really want to delete these records? This process cannot be undone.
    </p>

    <!-- Boutons -->
    <div class="flex justify-center gap-4">
      <app-button
        size="md"
        variant="outline"
        (btnClick)="closeDeleteModal()"
        className="min-w-[120px] border-gray-300 text-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700"
      >
        Cancel
      </app-button>

      <app-button
        size="md"
        (btnClick)="confirmDelete()"
        className="min-w-[120px] bg-red-500 text-white hover:bg-red-600"
      >
        Delete
      </app-button>
    </div>
  </div>
</app-modal>
