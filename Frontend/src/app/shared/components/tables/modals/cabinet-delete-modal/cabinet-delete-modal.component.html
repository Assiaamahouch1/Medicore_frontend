
<app-modal
  [isOpen]="isDeleteModalOpen"
  (close)="closeDeleteModal()"
  className="max-w-[500px] mx-auto my-10"
>
  <div class="relative w-full max-w-[500px] rounded-2xl bg-white p-8 shadow-xl dark:bg-gray-800 text-center">

    <!-- Icône croix rouge -->
    <div class="mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-full bg-red-50 dark:bg-red-900/20">
      <svg class="h-10 w-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
    </div>

    <!-- Titre -->
    <h4 class="mb-3 text-2xl font-semibold text-gray-900 dark:text-white">
      Supprimer le cabinet ?
    </h4>

    <!-- Message -->
    <p class="mb-8 text-base text-gray-600 dark:text-gray-300">
      Voulez-vous vraiment supprimer le cabinet <strong class="text-gray-800 dark:text-white">{{ cabinet?.nom }}</strong> ?
      <br>
      <span class="text-sm text-red-500">Cette action est irréversible.</span>
    </p>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="mb-4 rounded-lg bg-red-50 p-3 text-sm text-red-800 dark:bg-red-900/20 dark:text-red-400">
      {{ errorMessage }}
    </div>

    <!-- Boutons -->
    <div class="flex justify-center gap-4">
      <button
        type="button"
        (click)="closeDeleteModal()"
        [disabled]="isLoading"
        class="min-w-[120px] rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
      >
        Annuler
      </button>

      <button
        type="button"
        (click)="confirmDelete()"
        [disabled]="isLoading"
        class="min-w-[120px] rounded-lg bg-red-500 px-4 py-2.5 text-sm font-medium text-white hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Supprimer</span>
        <span *ngIf="isLoading">Suppression...</span>
      </button>
    </div>
  </div>
</app-modal>
