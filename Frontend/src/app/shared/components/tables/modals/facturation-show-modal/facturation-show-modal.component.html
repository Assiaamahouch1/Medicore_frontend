<app-modal
  [isOpen]="isShowModalOpen"
  (close)="closeShowModal()"
  className="max-w-[700px] m-4"
>
  <div class="no-scrollbar relative w-full max-w-[700px] overflow-y-auto rounded-3xl bg-white p-4 dark:bg-gray-900 lg:p-11">
    <div class="px-2 pr-14">
      <h4 class="mb-2 text-2xl font-semibold text-gray-800 dark:text-white/90">
        Détails de Facture
      </h4>
      <p class="mb-6 text-sm text-gray-500 dark:text-gray-400 lg:mb-7">
        Informations complètes de la facture sélectionné.
      </p>
    </div>

    <div class="custom-scrollbar h-[300px] overflow-y-auto px-2 pb-3">
      <div>

       

        <div class="grid grid-cols-1 gap-x-6 gap-y-5 lg:grid-cols-2">
          <!-- Prénom (lecture seule) -->

          <!-- Nom (lecture seule) -->
          <div class="col-span-2 lg:col-span-1">
            <app-label>Montant</app-label>
            <div class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-sm text-gray-800 
                        dark:border-gray-700 dark:bg-gray-800 dark:text-white/90">
              {{ facturation?.montant || '-' }}
            </div>
          </div>

          <!-- Téléphone (lecture seule) -->
          <div class="col-span-2 lg:col-span-1">
            <app-label>Mode de Paiemant</app-label>
            <div class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-sm text-gray-800 
                        dark:border-gray-700 dark:bg-gray-800 dark:text-white/90">
              {{ facturation?.modePaiement || '-' }}
            </div>
          </div>
          <div class="col-span-2 lg:col-span-1">
            <app-label>Date de création</app-label>
            <div class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-sm text-gray-800 
                        dark:border-gray-700 dark:bg-gray-800 dark:text-white/90">
              {{ facturation?.date || '-' }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bouton Fermer uniquement -->
    <div class="flex items-center gap-3 px-2 mt-6 lg:justify-end">
      <app-button size="sm" variant="outline" (btnClick)="closeShowModal()">
        Fermer
      </app-button>
    </div>
  </div>
</app-modal>
