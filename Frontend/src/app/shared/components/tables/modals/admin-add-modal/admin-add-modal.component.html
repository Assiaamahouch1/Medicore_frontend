<app-modal
    [isOpen]="isAddModalOpen"
    (close)="closeAddModal()"
    className="max-w-[700px] m-4"
  >
    <div class="no-scrollbar  relative w-full max-w-[700px] overflow-y-auto rounded-3xl bg-white p-4 dark:bg-gray-900 lg:p-11">
      <div class="px-2 pr-14">
        <h4 class="mb-2 text-2xl font-semibold text-gray-800 dark:text-white/90">
          Add Personal Information
        </h4>
        <p class="mb-6 text-sm text-gray-500 dark:text-gray-400 lg:mb-7">
          Update your details to keep your profile up-to-date.
        </p>
      </div>
      <form class="flex flex-col" (ngSubmit)="handleSave()">
        <div class="custom-scrollbar h-[370px] overflow-y-auto px-2 pb-3">
          <div>
            <h5 class="mb-5 text-lg font-medium text-gray-800 dark:text-white/90 lg:mb-6">
              Personal Information
            </h5>
            <!-- Avatar editable -->
            <div class="flex justify-center mb-8">
              <div class="relative w-24 h-24">
                <!-- Image actuelle -->
                <img
                  [src]="user.avatar"
                  alt="Avatar"
                  class="w-full h-full rounded-full object-cover border border-gray-300 dark:border-gray-700"
                />

                <!-- Bouton + -->
                <label
                  for="avatarUpload"
                  class="absolute bottom-0 right-0 flex h-8 w-8 cursor-pointer
                        items-center justify-center rounded-full
                        bg-green-600 text-white shadow hover:bg-green-700"
                >
                  <!-- Icône plus -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-4 w-4"
                  >
                    <path d="M12 5v14" />
                    <path d="M5 12h14" />
                  </svg>
                </label>

                <!-- Input file caché -->
                <input
                  id="avatarUpload"
                  type="file"
                  accept="image/*"
                  class="hidden"
                  (change)="onAvatarChange($event)"
                />
              </div>
            </div>
            <div class="grid grid-cols-1 gap-x-6 gap-y-5 lg:grid-cols-2">
              <div class="col-span-2 lg:col-span-1">
                <app-label>Prenom</app-label>
                <app-input-field type="text" [value]="user.firstName" />
              </div>
              <div class="col-span-2 lg:col-span-1">
                <app-label>Nom</app-label>
                <app-input-field type="text" [value]="user.lastName" />
              </div>
              <div class="col-span-2 lg:col-span-1">
                <app-label>Email</app-label>
                <app-input-field type="text" [value]="user.email" />
              </div>
              <div class="col-span-2 lg:col-span-1">
                <app-label>Téléphone</app-label>
                <app-input-field type="text" [value]="user.phone" />
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-3 px-2 mt-6 lg:justify-end">
        <app-button size="sm" variant="outline" (btnClick)="closeAddModal()">Close</app-button>
          <app-button size="sm" (btnClick)="handleSave()">Save Changes</app-button>
        </div>
      </form>
    </div>
  </app-modal>
