<div class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="fixed inset-0 bg-black/50" (click)="close.emit()"></div>

    <div class="relative w-full max-w-4xl rounded-2xl bg-white shadow-2xl dark:bg-gray-900">
      <div class="flex items-center justify-between border-b p-6 dark:border-gray-700">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Calendrier des Rendez-vous</h2>
        <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="p-6">
       <mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [locale]="locale"
  (dayClicked)="dayClicked($event)"
  (eventClicked)="eventClicked($event)"
>
</mwl-calendar-month-view>

        <!-- Légende -->
        <div class="mt-6 flex items-center justify-center gap-6 text-sm">
          <div class="flex items-center gap-2">
            <span class="rdv-dot"></span>
            <span class="text-gray-600 dark:text-gray-400">Confirmé</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="rdv-dot rdv-multiple"></span>
            <span class="text-gray-600 dark:text-gray-400">En attente</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="rdv-dot rdv-annule"></span>
            <span class="text-gray-600 dark:text-gray-400">Annulé</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
