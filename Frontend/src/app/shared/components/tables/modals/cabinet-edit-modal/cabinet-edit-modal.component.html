<app-modal
  [isOpen]="isEditModalOpen"
  (close)="closeEditModal()"
  className="max-w-[700px] m-4"
>
  <div class="no-scrollbar relative w-full max-w-[700px] overflow-y-auto rounded-3xl bg-white p-4 dark:bg-gray-900 lg:p-11">
    <div class="px-2 pr-14">
      <h4 class="mb-2 text-2xl font-semibold text-gray-800 dark:text-white/90">
        Modifier le Cabinet
      </h4>
      <p class="mb-6 text-sm text-gray-500 dark:text-gray-400 lg:mb-7">
        Modifiez les informations du cabinet médical.
      </p>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="mx-2 mb-4 rounded-lg bg-red-50 p-4 text-sm text-red-800 dark:bg-red-900/20 dark:text-red-400">
      {{ errorMessage }}
    </div>

    <form class="flex flex-col" (ngSubmit)="handleSave()">
      <div class="custom-scrollbar h-[400px] overflow-y-auto px-2 pb-3">
        <div>
          <h5 class="mb-5 text-lg font-medium text-gray-800 dark:text-white/90 lg:mb-6">
            Informations du cabinet
          </h5>
          
          <!-- Logo editable -->
          <div class="flex justify-center mb-8">
            <div class="relative w-24 h-24">
              <img
                [src]="previewUrl"
                alt="Logo"
                class="w-full h-full rounded-xl object-cover border-2 border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800"
              />

              <label
                for="logoUploadEdit"
                class="absolute bottom-0 right-0 flex h-8 w-8 cursor-pointer
                      items-center justify-center rounded-full
                      bg-blue-600 text-white shadow hover:bg-blue-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-4 w-4"
                >
                  <path d="M12 20h9" />
                  <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
                </svg>
              </label>

              <input
                id="logoUploadEdit"
                type="file"
                accept="image/*"
                class="hidden"
                (change)="onLogoChange($event)"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 gap-x-6 gap-y-5 lg:grid-cols-2">
            <div class="col-span-2">
              <app-label>Nom du cabinet *</app-label>
              <input
                type="text"
                [(ngModel)]="editedCabinet.nom"
                name="nom"
                placeholder="Cabinet médical Dr. ..."
                class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 
                       focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-500/10
                       dark:border-gray-700 dark:text-white/90 dark:focus:border-brand-800 placeholder-gray-300 dark:placeholder-gray-500"
                required
              />
            </div>

            <div class="col-span-2 lg:col-span-1">
              <app-label>Spécialité</app-label>
              <input
                type="text"
                [(ngModel)]="editedCabinet.specialite"
                name="specialite"
                placeholder="Médecine générale, Cardiologie..."
                class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 
                       focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-500/10
                       dark:border-gray-700 dark:text-white/90 dark:focus:border-brand-800 placeholder-gray-300 dark:placeholder-gray-500"
              />
            </div>

            <div class="col-span-2 lg:col-span-1">
              <app-label>Téléphone</app-label>
              <input
                type="tel"
                [(ngModel)]="editedCabinet.tel"
                name="tel"
                placeholder="05XXXXXXXX"
                class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 
                       focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-500/10
                       dark:border-gray-700 dark:text-white/90 dark:focus:border-brand-800 placeholder-gray-300 dark:placeholder-gray-500"
              />
            </div>

            <div class="col-span-2">
              <app-label>Adresse</app-label>
              <input
                type="text"
                [(ngModel)]="editedCabinet.adresse"
                name="adresse"
                placeholder="Adresse complète du cabinet"
                class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 
                       focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-500/10
                       dark:border-gray-700 dark:text-white/90 dark:focus:border-brand-800 placeholder-gray-300 dark:placeholder-gray-500"
              />
            </div>

            <div class="col-span-2">
              <app-label>Date d'expiration du service</app-label>
              <input
                type="date"
                [(ngModel)]="editedCabinet.date_expiration_service"
                name="date_expiration_service"
                class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 
                       focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-500/10
                       dark:border-gray-700 dark:text-white/90 dark:focus:border-brand-800"
              />
              <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                Laissez vide si pas d'expiration définie
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-3 px-2 mt-6 lg:justify-end">
        <app-button 
          size="sm" 
          variant="outline" 
          type="button"
          (btnClick)="closeEditModal()"
        >
          Annuler
        </app-button>
        
        <button 
          type="submit"
          [disabled]="isLoading"
          class="inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Enregistrer les modifications</span>
          <span *ngIf="isLoading">Enregistrement...</span>
        </button>
      </div>
    </form>
  </div>
</app-modal>
